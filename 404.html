<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 | Suomitop24</title>
  <meta name="description" content="Page not found on Suomitop24. Play-for-fun social casino, 21+ only.">
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: "Blackpast";
      src: url("otf/blackpast-blackpast-400.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --ink: #0b1f2f;
      --ink-soft: #3f566b;
      --brand: #148a8f;
      --accent-sun: #f6b024;
      --accent-coral: #ff6f6f;
      --accent-sky: #4cc9f0;
      --accent-berry: #ff8ccf;
      --shadow: 0 24px 50px rgba(11, 31, 47, 0.16);
      --focus: #ff9f1c;
      --font-body: "Blackpast", "Trebuchet MS", "Verdana", "Tahoma", sans-serif;
      --font-display: "Blackpast", "Trebuchet MS", "Verdana", "Tahoma", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      color: var(--ink);
      background:
        radial-gradient(circle at 12% 18%, rgba(246, 176, 36, 0.35), transparent 45%),
        radial-gradient(circle at 85% 20%, rgba(76, 201, 240, 0.32), transparent 40%),
        radial-gradient(circle at 78% 85%, rgba(255, 111, 111, 0.28), transparent 45%),
        linear-gradient(120deg, #fef7e6, #eef7ff 55%, #fff0f6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 8vh auto auto -10vw;
      width: 34vw;
      height: 34vw;
      background: radial-gradient(circle, rgba(155, 225, 93, 0.2), transparent 65%);
      pointer-events: none;
      z-index: -1;
    }

    body::after {
      content: "";
      position: fixed;
      inset: auto -12vw -12vh auto;
      width: 36vw;
      height: 36vw;
      background: radial-gradient(circle, rgba(255, 140, 207, 0.18), transparent 65%);
      pointer-events: none;
      z-index: -1;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }

    [data-wrap] {
      width: min(720px, 92vw);
      text-align: center;
      background: #fff;
      border-radius: 28px;
      padding: 44px 24px;
      box-shadow: var(--shadow);
      border: 1px solid #e2eef3;
      position: relative;
      overflow: hidden;
    }

    [data-wrap]::before {
      content: "";
      position: absolute;
      inset: 0 0 auto 0;
      height: 6px;
      background: linear-gradient(120deg, var(--accent-sun), var(--accent-sky), var(--accent-berry));
    }

    [data-code] {
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--brand);
      margin: 0;
    }

    h1 {
      font-family: var(--font-display);
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 12px 0;
    }

    p {
      color: var(--ink-soft);
      margin: 0 0 16px;
    }

    [data-tip] {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 111, 111, 0.16);
      color: #7a2c22;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 700;
    }
    aside[data-cookie-banner] {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, 92vw);
      background: linear-gradient(120deg, #ffffff, #f5fbff);
      border: 1px solid #dbe7ef;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
      pointer-events: auto;
    }
    aside[data-cookie-banner][hidden] {
      display: none;
    }

    aside[data-cookie-banner] [data-cookie-actions] {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    aside[data-cookie-banner] button {
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 700;
      border: 2px solid var(--brand);
      background: #fff;
      cursor: pointer;
    }

    aside[data-cookie-banner] button[data-cookie-accept] {
      background: var(--brand);
      color: #fff;
    }

    @media (max-width: 720px) {
      [data-wrap] {
        padding: 36px 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div data-wrap>
        <p data-code>404</p>
        <h1>We couldn't find that page</h1>
        <p>That address doesn't point to a page on Suomitop24.</p>
        <div data-tip>Check the address or head back to where you were.</div>
      </div>
    </section>
  </main>

  <aside data-cookie-banner hidden role="dialog" aria-live="polite" aria-label="Storage consent">
    <div>
      <strong>Storage settings</strong>
      <p>We use a small local storage setting to remember your choice and basic preferences.</p>
    </div>
    <div data-cookie-actions>
      <button data-cookie-accept type="button">Accept</button>
      <button data-cookie-decline type="button">Decline</button>
    </div>
  </aside>

    <script>
      // Consent banner only: stores the user's choice in local storage.
      (() => {
        // Cookie banner: remember the choice and hide after a click.
        const cookieKey = "suomitop24_cookie_choice";
        const banner = document.querySelector("[data-cookie-banner]");
        // Local storage helpers guard against privacy mode errors.
        const readCookieChoice = () => {
          try {
            return localStorage.getItem(cookieKey);
          } catch (error) {
            return null;
          }
        };
        const writeCookieChoice = (value) => {
          try {
            localStorage.setItem(cookieKey, value);
          } catch (error) {
            return;
          }
        };
        if (banner) {
          const saved = readCookieChoice();
          if (saved) {
            banner.setAttribute("hidden", "");
          } else {
            banner.removeAttribute("hidden");
          }
          const accept = banner.querySelector("[data-cookie-accept]");
          const decline = banner.querySelector("[data-cookie-decline]");
          const storeChoice = (value) => {
            writeCookieChoice(value);
            banner.setAttribute("hidden", "");
            // Hide immediately in case the browser ignores the hidden attribute.
            banner.hidden = true;
            banner.style.display = "none";
          };
          if (accept) {
            accept.addEventListener("click", () => storeChoice("accepted"));
          }
          if (decline) {
            decline.addEventListener("click", () => storeChoice("declined"));
          }
        }
      })();
    </script>
</body>
</html>
